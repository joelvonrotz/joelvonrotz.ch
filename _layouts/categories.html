---
layout: default
---
{% assign sorted_categories = site.categories | sort %}

<div class="title">
  <h1>
    {{page.title}}
  </h1>
</div>
<div class="content">
  {% for category in sorted_categories %}
  <details class="label" id="{{ category[0] | slugify }}">
    <summary>{{ category[0] }}</summary>
    <ul>
      {% for post in category[1] %}
      <li><code>{{ post.date | date: "%d.%m.%Y"}}</code> - <a href="{{post.url}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  </details>
  {% endfor %}
</div>

<script>
  //open element, when tag is given via URL (hash)
  if(window.location.hash) { document.querySelector(window.location.hash).setAttribute('open','true') };
</script>
