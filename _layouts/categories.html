---
layout: default
---
{% assign sorted_categories = site.categories | sort %}

<div class="title">
  <h1>
    {{page.title}}
  </h1>
</div>
<div class="content">
  {% for category in sorted_categories %}
  <div class="entry" id="{{ category[0] | slugify }}" >
    <a class="alt" href="#{{ category[0] | slugify }}">{{ category[0] }}</a>
    <ul>
      {% for post in category[1] %}
      <li><code> {{ post.date | date: "%d.%m.%Y" }}</code> - <a href="{{ post.url }}" style="text-decoration: none;">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
