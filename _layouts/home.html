---
layout: default
---

{% for post in site.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <p class="date">{{ post.date | date: "%d.%m.%Y" }}</p>
    <p class="excerp">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
  </article>
{% endfor %}
