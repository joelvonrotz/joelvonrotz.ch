---
layout: default
---

<section id="blog">
  {% include content_header.html title=page.title thumbnail=page.thumbnail %}
  <div class="content">
    {{ content }}
    {% for post in site.posts %}
      {% include content_header.html category=post.category date=post.date title=post.title thumbnail=post.thumbnail url=post.url %}
    <!-- 
    * as I might have thought, this is where previews of my posts go to.
    ! Don't use content_header later on, create a custom one.
    -->
    {% endfor %}
  </div>
</section>
