{% if include.open %}
<div class="entry open" id="{{ include.title | slugify }}">
{% else %}
<div class="entry" id="{{ include.title | slugify }}">
{% endif %}
  <a class="entry-summary alt" href="#{{ include.title | slugify }}">
    {{ include.title }}</a>
  <div class="entry-detail">
    {{ include.content }}
  </div>
</div>
