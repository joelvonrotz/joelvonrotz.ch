<footer class="wrapper flex flow-col align-cen">
  <div class="social">
    {% if site.github %}
    <a id="github" class="social-icon" href="https://github.com/{{ site.github }}">
      ICON GITHUB
    </a>
    {% endif %}
    {% if site.flickr %}
    <a id="flickr" class="social-icon" href="https://www.flickr.com/{{ site.flickr }}/">
      ICON FLICKR
    </a>
    {% endif %}
    {% if site.reddit %}
    <a id="reddit" class="social-icon" href="https://www.reddit.com/u/{{ site.reddit }}/">
      ICON REDDIT
    </a>
    {% endif %}
    {% if site.twitter %}
    <a id="twitter" class="social-icon" href="https://www.twitter.com/{{ site.twitter }}/">
      ICON TWITTER
    </a>
    {% endif %}
  </div>
  <p class="madeby">
    Made with <a href="https://jekyllrb.com/"><strong><i>Jekyll</i></strong></a> & a human heart &#x2764
  </p>
</footer>
